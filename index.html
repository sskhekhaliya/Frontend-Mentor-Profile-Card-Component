<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="stylesheet.css">

</head>

<body>

  <div class="main-container">


    <div class="card">
      <img class="card-background" src="images/bg-pattern-card.svg" alt="">
      <img class="profile" src="images/image-victor.jpg" alt="">

      <p class="title"><span class="big-text">Victor Crest</span> 26</p>
      <p class="location">London</p>
      <hr>
<div class="stats">

<div class="stat">
      <span class="big-text">80K</span>
      <span class="stat-desc">Followers</span>
</div>
<div class="stat">
        <span class="big-text">803K</span>
      <span class="stat-desc">Likes</span>
</div>
<div class="stat">
    <span class="big-text">  1.4K</span>
  <span class="stat-desc">Photos</span>
      </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.sskhekhaliya.com">SSKhekhaliya</a>.
    </div>
  </div>
  <!-- <img class="top-image" src="images\bg-pattern-top.svg" alt="">
  <img class="bottom-image" src="images\bg-pattern-bottom.svg" alt=""> -->
</body>

</html>
